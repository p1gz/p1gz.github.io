            <p>^.^不忘初心，方得始终。</p>
<h2 id="sqlmap绕过脚本说明"><a href="#sqlmap绕过脚本说明" class="headerlink" title="sqlmap绕过脚本说明"></a>sqlmap绕过脚本说明</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">apostrophemask.py                   用utf8代替引号</span><br><span class="line">equaltolike.py                      like 代替等号</span><br><span class="line">space2dash.py                       绕过过滤‘=’ 替换空格字符（”），（<span class="string">''</span> – <span class="string">'）后跟一个破折号注释，一个随机字符串和一个新行（’ n’）</span></span><br><span class="line"><span class="string">greatest.py                         绕过过滤’&gt;’ ,用GREATEST替换大于号。</span></span><br><span class="line"><span class="string">space2hash.py                       空格替换为#号 随机字符串 以及换行符</span></span><br><span class="line"><span class="string">apostrophenullencode.py             绕过过滤双引号，替换字符和双引号。</span></span><br><span class="line"><span class="string">halfversionedmorekeywords.py        当数据库为mysql时绕过防火墙，每个关键字之前添加mysql版本评论</span></span><br><span class="line"><span class="string">space2morehash.py                   空格替换为 #号 以及更多随机字符串 换行符</span></span><br><span class="line"><span class="string">appendnullbyte.py                   在有效负荷结束位置加载零字节字符编码</span></span><br><span class="line"><span class="string">ifnull2ifisnull.py                  绕过对 IFNULL 过滤。 替换类似’IFNULL(A, B)’为’IF(ISNULL(A), B, A)’</span></span><br><span class="line"><span class="string">space2mssqlblank.py                 空格替换为其它空符号</span></span><br><span class="line"><span class="string">base64encode.py                     用base64编码替换</span></span><br><span class="line"><span class="string">space2mssqlhash.py                  替换空格</span></span><br><span class="line"><span class="string">modsecurityversioned.py             过滤空格，包含完整的查询版本注释</span></span><br><span class="line"><span class="string">space2mysqlblank.py                 空格替换其它空白符号(mysql)</span></span><br><span class="line"><span class="string">between.py                          用between替换大于号（&gt;）</span></span><br><span class="line"><span class="string">space2mysqldash.py                  替换空格字符（”）（’ – ‘）后跟一个破折号注释一个新行（’ n’）</span></span><br><span class="line"><span class="string">multiplespaces.py                   围绕SQL关键字添加多个空格</span></span><br><span class="line"><span class="string">space2plus.py                       用+替换空格</span></span><br><span class="line"><span class="string">bluecoat.py                         代替空格字符后与一个有效的随机空白字符的SQL语句。 然后替换=为like</span></span><br><span class="line"><span class="string">nonrecursivereplacement.py          取代predefined SQL关键字with表示 suitable for替代（例如 .replace（“SELECT”、””)） filters</span></span><br><span class="line"><span class="string">space2randomblank.py                代替空格字符（“”）从一个随机的空白字符可选字符的有效集</span></span><br><span class="line"><span class="string">sp_password.py                      追加sp_password’从DBMS日志的自动模糊处理的有效载荷的末尾</span></span><br><span class="line"><span class="string">chardoubleencode.py                 双url编码(不处理以编码的)</span></span><br><span class="line"><span class="string">unionalltounion.py                  替换UNION ALL SELECT UNION SELECT</span></span><br><span class="line"><span class="string">charencode.py                       url编码</span></span><br><span class="line"><span class="string">randomcase.py                       随机大小写</span></span><br><span class="line"><span class="string">unmagicquotes.py                    宽字符绕过 GPC addslashes</span></span><br><span class="line"><span class="string">randomcomments.py                   用/**/分割sql关键字</span></span><br><span class="line"><span class="string">charunicodeencode.py                字符串 unicode 编码</span></span><br><span class="line"><span class="string">securesphere.py                     追加特制的字符串</span></span><br><span class="line"><span class="string">versionedmorekeywords.py            注释绕过</span></span><br><span class="line"><span class="string">space2comment.py                    Replaces space character (‘ ‘) with comments ‘/**/’</span></span><br></pre></td></tr></table></figure>
            </div>
